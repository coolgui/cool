<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jq.min.js"></script>
</head>
<body>
    <div>你好</div>
    <div>你好</div>
    <div>你好</div>
    <div>你好</div>
    <ul>
        <li>一样</li>
        <li>一样</li>
        <li>一样</li>
        <li>一样</li>
    </ul>
    <script>
        //获取四个div元素
        console.log($('div'));

        //给四个div设置背景颜色为粉色，jq对象不能使用style
        $('div').css('background','red');
        
        //隐式迭代就是把匹配的所有元素内部进行遍历循环，给每一个元素添加css这个方法
        $('ul li').css('color','red');

        
    </script>
</body>
