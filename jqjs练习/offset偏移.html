<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            position: relative;
            width: 200px;
            height: 200px;
            background: red;
            margin: 150px;
        }
        .son{
            width: 50px;
            height: 50px;
            background: rgb(36, 8, 243);
            margin: 50px;
        }
        .w{
            width: 200px;
            height: 200px;
            background: green;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <div class="w"></div>
    <script>
        // offset系列
        var father = document.querySelector('.father');
        var son = document.querySelector('.son');
        //可以得到元素偏移的位置，返回不带单位的数值
        console.log(father.offsetTop);//得到距离父元素的高度
        console.log(father.offsetLeft);//得到距离父元素的宽度
        // 他以带有定位的父亲为准，如果没有定位，以body为准
        console.log(son.offsetLeft);
        //可以得到元素的大小，宽度和高度，是包含宽和高和边框和内边距的
        var w = document.querySelector('.w');
        console.log(w.offsetWidth);//得到元素的宽度
        console.log(w.offsetHeight);//得到元素的高度
        console.log(son.offsetParent);//返回带有定位的父亲，否则返回的是body
        console.log(son.parentNode);//返回父亲，最近一级的父亲，不管有没有定位
    </script>
</body>
</html>
