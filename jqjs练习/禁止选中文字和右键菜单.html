<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    不愿意分享的文字
    <script>
        //  contextmenu 我们可以禁用右键菜单
        document.addEventListener('contextmenu',function(w){
            w.preventDefault();
        })
        //禁止选中文字 selectstart
        document.addEventListener('selectstart',function(w){
            w.preventDefault();
        })
    </script>
</body>
</html>
