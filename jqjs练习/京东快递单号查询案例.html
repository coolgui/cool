<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .search{
            position: relative;
            width: 178px;
            margin: 100px;
        }
        .con{
            display: none;
            position: absolute;
            top: -40px;
            width: 171px;
            border: 1px solid rgba(0,0,0,.2);
            box-shadow: 0 2px 4px rgba(0,0,0,.2);
            padding: 5px 0;
            font-size: 18px;
            line-height: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="search">
        <div class="con">132</div>
        <input type="text" placeholder="请输入你的快递单号" class="jd">
    </div>
    <script>
        //快递单号输入内容时，上面的大号字体盒子con显示这里面的字号更大
        //表单检测用户输入：：给表单添加键盘事件
        //同时把快递单号里面的值val,获取过来赋值给con盒子innertext作为内容
        // 如果快递单号里面内容为空，则隐藏大号字体盒子con盒子
        var con = document.querySelector('.con');
        var text = document.querySelector('.jd');
        text.addEventListener('keyup',function(e){
            if(this.value==''){
                con.style.display='none';
            }else{
                con.innerHTML = text.value;
            con.style.display = 'block';
            }
        })
        //当我们失去焦点，隐藏con盒子
        text.addEventListener('blur',function(){
            con.style.display='none';
        })
        //当我们获得焦点，显示con盒子
        text.addEventListener('focus',function(){
            if(text.value==''){
                con.style.display='none';
            }else{
                con.style.display='block';
            }
        })
    </script>
</body>
</html>
