<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background: black;
            float: left;
            color: azure;
            text-align: center;
            padding-top: 10px;
        }
        
    </style>
</head>
<body>
   <!-- 倒计时效果 -->
    <div class="hour">1</div>
    <div class="minute">2</div>
    <div class="second">3</div>
    <script>
        var hour = document.querySelector('.hour');//小时的黑色盒子
        var minute = document.querySelector('.minute');//分钟的黑色盒子
        var second = document.querySelector('.second');//秒数的黑色盒子
        var inputTime = +new Date('2022-10-31 18:00:00');//用户输入的总毫秒
        kaishi();//先调用一次这个函数，防止第一次刷新页面有空白
        //开启定时器
        setInterval(kaishi,1000);

        function kaishi(){
            var nowTime = +new Date();//返回的是当前时间的总毫秒数
            var times = (inputTime - nowTime) /1000;//times是剩余时间总的毫秒数
            var h = parseInt(times /60 /60 %24);//时
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h;//把剩余的小时给小时盒子

            var m = parseInt(times /60 /60 %60);//分
            m = m < 10 ? '0' + m : m;
            minute.innerHTML = m;//把剩余的分数给分盒子

            var s = parseInt(times %60);//时
            s = s < 10 ? '0' + s : s;
            second.innerHTML = s;//把剩余的小时给小时盒子
        }
    </script>
</body>
</html>
