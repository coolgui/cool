<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 100px;
            height: 100px;
            background: red;
        }
        .son{
            width: 50px;
            height: 50px;
            background: green;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">son</div>
    </div>
    <script>
        // 阻止冒泡don推荐的标准 stopPropagation()
        var son = document.querySelector('.son');
        son.addEventListener('click',function(w){
            alert('son')
            w.stopPropagation();//想要阻止冒泡，再后面加代码即可
        },false)

        var father = document.querySelector('.father');
        father.addEventListener('click',function(){
            alert('father')
        },false)
    </script>
</body>
</html>
