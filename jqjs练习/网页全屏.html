<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/JQ全屏滚动插件.css" >
    <title>Document</title>
    <style>
        .section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff;}
        </style>
        
            
</head>
<body>
    <div id="dowebok">
        <div class="section">
            <h3>第一屏</h3>
            <p>请滚动到第二屏查看</p>
        </div>
        <div class="section">
            <div class="slide"><h3>第二屏的第一屏</h3></div>
            <div class="slide"><h3>第二屏的第二屏</h3></div>
            <div class="slide"><h3>第二屏的第三屏</h3></div>
        </div>
        <div class="section">
            <h3>第三屏</h3>
        </div>
        <div class="section">
            <h3>第四屏</h3>
        </div>
    </div>
    <script src="js/jq.min.js"></script>
        <script src="js/JQ全屏滚动插件.js"></script>
        <script>
            $(function(){
                $('#dowebok').fullpage({
                    sectionsColor : ['yellow', '#4BBFC3', '#7BAABE', '#f90'],
                    loopBottom: true
                });
            
                setInterval(function(){
                    $.fn.fullpage.moveSlideRight();
                }, 3000);
            });
            </script>
</body>
</html>
