<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jq.min.js"></script>
</head>
<body>
    <script>
        // 创建元素
        var li = $("<li>我是后来创建的li</li>");
        // 添加元素
        // 内部添加
        $("ul").prepend(li);//ul内部添加，并把内容放到最前面
        $("ul").append(li);//ul内部添加，并把内容放到最后面
        // 外部添加
        var div = $("<div></div>");
        $(".text").before(div);//在.text的前面添加元素
        $(".text").after(div);//在.text的后面添加元素
        // 删除元素
        $("ul").remove();//删除ul里面创建的内容
        $("ul").empty();//删除ul里面的所有内容
    </script>
</body>
</html>
